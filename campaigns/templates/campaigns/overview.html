<!DOCTYPE html>
<html>

{% load static  %}

<head>
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
	<link href="{{ STATIC_URL}}css/{{ campaign.slug }}_colors.css" rel="stylesheet" type="text/css">
    <title>{{ campaign.name }}</title>

</head>
	<body>
	<div id='logo'>
		<a href="{% url 'campaigns:campaign' campaign.slug %}">
			<img src="{{ STATIC_URL}}images/{{ campaign.slug }}_logo.png" />
		</a>
	</div>
	<div class='text'>
		{% autoescape off %}{{ campaign.overview }}{% endautoescape %}
	</div>
	<!--
	This commeneted out section is for displaying all the emails' content.

	<p class='text'>
		{{ campaign.description }}
	</p>
	<p class='centered'
		<a href="{% url 'campaigns:campaign' campaign.slug %}">Subscribe</a>
	</p>
	{% for email in emails %}
		<div class="emails">	
			<b>Subject:</b> {{ email.subject }}
			<br />
			<b>Send date:</b>
			{{ email.send_date }}
			<br />
			<hr>
			{% autoescape off %}{{ email.content }}{% endautoescape %}
		</div>
	{% endfor %}
	-->
	<div id="footer">
	        Brought to you by the makers of <a href="http://www.boomeranggmail.com/">Boomerang for Gmail</a>, <a href="http://boomerangcalendar.com/">Boomerang Calendar</a>, <a href="http://inboxpause.com">Inbox Pause</a>, <a href="http://www.boomeranggmail.com/android/">Boomerang for Android</a> and <a href="http://www.baydin.com/boomerang/">Boomerang for Outlook</a>

	</div>
</body>
</html>
